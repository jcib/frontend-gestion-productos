<div class="container">
<div class="card text-center">
    <div class="card-header">
        Lista de pedidos
      </div>
  <div *ngIf="pedidos">
    <table class="table table-hover table-dark">
      <tbody>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
        <th scope="col">Mesa</th>
        <th scope="col">Código Camarero</th>
        <th scope="col">Nombre Camarero</th>
      </tr>
      <tr *ngFor="let pedido of pedidos">
        <td>{{pedido.id}}</td>
        <td>{{pedido.fecha | date:"dd/MM/yyyy"}}</td>
        <td>{{pedido.fecha | date:"HH:mm"}}</td>
        <td>{{pedido.mesa}}</td>
        <td>{{pedido.camarero.codigo}}</td>
        <td>{{pedido.camarero.nombre}}</td>
      </tr>
    </tbody>
    </table>
  </div>
  </div>
</div>
